<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">

        <h1>Weather App</h1>

        <form>
            <input type="text" id="city-input"
            placeholder="Enter City">

            <input type="submit" value="Get Weather">
            <!-- we can add a button for adding functionality to button we need to add event listeners since it has input type as submit it will automatically submit when we press enter button -->
        </form>
    
       
        <div class="weather-data">

            <div class="icon">
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon">

            </div>

            <div class="temperature">22deg celcius</div>

            <div class="description">Cloudy</div>

            <div class="details">
                <div>Feels Like:23 deg Cel</div>
                <div>Humidity: 40%</div>
                <div>Wind Speed:5 m/s</div>
             </div>
             </div>
 </div>


<script src="index.js"></script>
</body>
</html>
